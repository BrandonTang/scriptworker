[tox]
envlist = py35

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
deps =
    coverage==3.7.1
    flake8
    pytest
    pytest-cov

commands=
    py.test --cov=scriptworker --cov-report term-missing
    coverage html
    flake8

[test-setup]
whitelist_externals = /usr/bin/rm
commands =
    pip install -e .
    rm -rf scriptworker.egg-info

[testenv:py35-coveralls]
deps=
    python-coveralls==2.4.3
commands=
    coveralls

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox,sandbox
show-source = True

[pytest]
norecursedirs = .tox .git .hg sandbox
python_files = test_*.py
