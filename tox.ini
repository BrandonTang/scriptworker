[tox]
envlist = py35

[testenv]
recreate = True
setenv =
    PYTHONDONTWRITEBYTECODE=1

passenv =
    HOME
    NO_TESTS_OVER_WIRE
    TRAVIS
    TRAVIS_JOB_ID
    TRAVIS_BRANCH

deps =
; aiohttp 1.1.0 uses yarl, which is incompatible with scriptworker.test.FakeResponse
    aiohttp==1.0.5
    coverage>=4.2
    flake8
    mock
    pytest
    pytest-asyncio
    pytest-cov
    pytest-mock
    virtualenv

commands=
    python setup.py develop
    py.test --cov-config .coveragerc --cov=scriptworker --cov-report term-missing
    coverage html
    flake8

[testenv:py35-coveralls]
deps=
    python-coveralls
    coverage>=4.2
commands=
    coveralls

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox,sandbox,docs,.eggs,*.egg,*.egg-info
show-source = True

[pytest]
norecursedirs = .tox .git .hg sandbox .eggs
python_files = test_*.py
addopts = -vv -s --color=yes
